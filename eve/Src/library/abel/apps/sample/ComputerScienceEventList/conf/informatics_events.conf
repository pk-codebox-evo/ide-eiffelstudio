#Application: Computer Science Event List (an Eiffel Webframework Tutorial Application)
#version: 0.8.1
#description: configuration for informatics-europe CS-Event List application

[general]
app_path=/cgi-bin/informatics_events.cgi
default_request=event
default_command=list
notfound_request=other
notfound_command=notfound
stylesheet=/informatics_events/css/style01.css
javascript=/informatics_events/sorttable.js
image_path=/informatics_events/images/
error_template_page=../httpdocs/informatics_events/errorpage.html

[database]
host=
port=
socketfile=
database=
username=
password=

[session]
session_files_folder=../httpdocs/informatics_events/sessions/
expiration=1200
session_id_length=12

[constants]
app_data_folder=../httpdocs/informatics_events/data/
users_file_name=users
event_list_data_file_name=events
event_id_generator_data_file_name=event_id
listed_days=30
adminlist_template=../httpdocs/informatics_events/adminlist.html
#notify_email1=marco.piccioni@inf.ethz.ch
#notify_email2=cristina.pereira@informatics-europe.org
#notify_email2=Bertrand.Meyer@inf.ethz.ch


[RequestHandler]
request=user
handler=USER_HANDLER
default_template=../httpdocs/informatics_events/userform.html
loginform_template=../httpdocs/informatics_events/loginform.html
login_template=../httpdocs/informatics_events/loginform.html
details_template=../httpdocs/informatics_events/userdetails.html
list_template=../httpdocs/informatics_events/userlist.html
suspend_template=../httpdocs/informatics_events/userlist.html
activate_template=../httpdocs/informatics_events/userlist.html
delete_template=../httpdocs/informatics_events/userlist.html

[RequestHandler]
request=event
handler=EVENT_HANDLER
default_template=../httpdocs/informatics_events/event.html
list_template=../httpdocs/informatics_events/eventlist.html
past_template=../httpdocs/informatics_events/eventlist.html
approved_template=../httpdocs/informatics_events/adminlist.html
rejected_template=../httpdocs/informatics_events/adminlist.html
ownevents_template=../httpdocs/informatics_events/eventlist.html
logout_template=../httpdocs/informatics_events/eventlist.html
delete_template=../httpdocs/informatics_events/eventlist.html
details_template=../httpdocs/informatics_events/eventdetails.html
admin_template=../httpdocs/informatics_events/adminlist.html

[RequestHandler]
request=other
handler=GENERAL_HANDLER
default_template=../httpdocs/informatics_events/general.html
about_template=../httpdocs/informatics_events/aboutus.html
contact_template=../httpdocs/informatics_events/contact.html
notfound_template=../httpdocs/informatics_events/errorpage.html

